<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="left-section">
    <div class="logo">
      Logo
    </div>
    <div class="image-source">Photo by <a href="https://unsplash.com/@joshhild?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Josh Hild</a> on <a href="https://unsplash.com/photos/K4WXehq5Alc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
    </div>
  </div>
  <div class="main-content">
    <div class="header">
      Fake header.
    </div>
    <form action="/index" method="post" class="signup-form">
      <ul>
        <li>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name">
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </li>
      </ul>
      <ul>
        <li>
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone">
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </li>
        <li>
          <label for="confirm-password">Confirm Password</label>
          <input type="text" name="confirm-password" id="confirm-password">
        </li>
      </ul>
      
    </form>

  </div>
  
</body>
</html>
